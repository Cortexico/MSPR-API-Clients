name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_USER: customers
          POSTGRES_PASSWORD: apiCustomers
          POSTGRES_DB: customers_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_USER: customers
      POSTGRES_PASSWORD: apiCustomers
      POSTGRES_DB: customers_db
      POSTGRES_HOST: localhost
      POSTGRES_PORT: '5432'
      
      API_HOST: '0.0.0.0'
      API_PORT: '8000'
      
      RABBITMQ_HOST: localhost
      RABBITMQ_PORT: 5672

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install netcat
      run: sudo apt-get update && sudo apt-get install -y netcat

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432; then
            echo "PostgreSQL is ready"
            break
          else
            echo "Waiting for PostgreSQL..."
            sleep 1
          fi
        done

    - name: Wait for RabbitMQ to be ready
      run: |
        for i in {1..30}; do
          if nc -z localhost 5672; then
            echo "RabbitMQ is ready"
            break
          else
            echo "Waiting for RabbitMQ..."
            sleep 1
          fi
        done

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=${{ github.workspace }}:${{ github.workspace }}/app" >> $GITHUB_ENV

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # Attendre que les services soient prÃªts
        echo "Waiting for PostgreSQL and RabbitMQ to be ready..."
        sleep 15
        pytest

    - name: Lint code
      run: |
        pip install flake8
        flake8 app/

    - name: Build Docker image
      run: |
        docker build -t your-dockerhub-username/api-clients:latest .
